<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block" data-time="9">
        <div class="col-md-2 hour">9AM</div>
        <textarea class="col-md-8"></textarea>
        <button id="9" class="col-md-2 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block" data-time="10">
        <div class="col-md-2 hour">10AM</div>
        <textarea class="col-md-8"></textarea>
        <button id="10" class="col-md-2 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block" data-time="11">
        <div class="col-md-2 hour">11AM</div>
        <textarea class="col-md-8"></textarea>
        <button id="11" class="col-md-2 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block" data-time="12">
        <div class="col-md-2 hour">12PM</div>
        <textarea class="col-md-8"></textarea>
        <button id="12" class="col-md-2 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block" data-time="13">
        <div class="col-md-2 hour">13PM</div>
        <textarea class="col-md-8"></textarea>
        <button id="13" class="col-md-2 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block" data-time="14">
        <div class="col-md-2 hour">14PM</div>
        <textarea class="col-md-8"></textarea>
        <button id="14" class="col-md-2 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block" data-time="15">
        <div class="col-md-2 hour">15PM</div>
        <textarea class="col-md-8"></textarea>
        <button id="15" class="col-md-2 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block" data-time="16">
        <div class="col-md-2 hour">16PM</div>
        <textarea class="col-md-8"></textarea>
        <button id="16" class="col-md-2 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block" data-time="17">
        <div class="col-md-2 hour">17PM</div>
        <textarea class="col-md-8"></textarea>
        <button id="17" class="col-md-2 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
